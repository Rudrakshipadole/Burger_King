<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="flex navbar">
        <img src="./assets/burger.jpg" height="80px" />
        <div class="flex">

            <a href="#home">Home</a>
            <a href="#todays-special">Today's Special</a>
            <a href="#menu">Menu</a>
            <a href="#contact-us">Contact Us</a>
        </div>
    </div>
    <div id="home" class="flex">
        <div class="tittle-box column-flex">
            <h2 class="title"> Rudra's <br />Burgurr!!</h2>
            <a href="#menu" class="order-btn flex">Order Now</a>
        </div>

        <img src="./assets/burger_image.png" alt="" height="250px" />

    </div>
    <div id="todays-special" class="column-flex">
        <h2 class="ts-tittle">Today's Special</h2>
        <div class="ts-card-container flex">
            <div class="ts-card column-flex">
                <img src="./assets/veg.png" class="food-type" width="30px" />
                <img src="./assets/burger_image.png" alt="" height="200px" width="200px" />
                <h2>Cheese Burger</h2>
                <h3>₹ 150 ~₹200 </h3>
                <!-- <div class="add-to-cart">Add to Cart</div> -->
                <select name="cart-item" class="add-to-cart" id="cart-item">
                    <option value="">Add to cart</option>

                    <option value="1">1 Item</option>
                    <option value="2">2 Items</option>
                    <option value="3">3 Items</option>
                    <option value="4">4 Items</option>
                    <option value="5">5 Items</option>

                  </select>
            </div>
        </div>
    </div>
    <div id="menue" class="column-flex">
        <h2 class="m-tittle">RB Menue</h2>
        <div class="m-search-div flex"></div>
        <div class="m-card-container flex">
            <div class="m-card column-flex"></div>
        </div>

    </div>

</body>

</html>
